name: ECR Terraform Apply
run-name: ECR-Apply-${{ github.event.inputs.customer_id }}-${{ github.event.inputs.tool_name }}

on:
  workflow_dispatch:
    inputs:
      customer_id:
        description: 'Customer ID (e.g., customer0001)'
        required: true
        type: string
      tool_name:
        description: 'Tool Name (e.g., memory-gadget)'
        required: true
        type: string

jobs:
  ECR_Apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Required Secrets
        run: |
          if [[ -z "${{ secrets.ALLOWED_ACCOUNT_IDS }}" ]]; then
            echo "‚ùå ERROR: ALLOWED_ACCOUNT_IDS secret is not set"
            echo "Please configure the ALLOWED_ACCOUNT_IDS secret in repository settings"
            echo "Expected format: comma-separated account IDs (e.g., 905418116080,123456789013,123456789014)"
            exit 1
          fi
          echo "‚úÖ Required secrets validation passed"

      - name: Generate Repository Name
        id: repo-name
        run: |
          CUSTOMER_ID="${{ github.event.inputs.customer_id }}"
          TOOL_NAME="${{ github.event.inputs.tool_name }}"
          
          # Validate customer ID format
          if [[ ! "$CUSTOMER_ID" =~ ^customer[0-9]{4}$ ]]; then
            echo "‚ùå Invalid customer ID format. Expected format: customer0001"
            exit 1
          fi
          
          # Validate tool name (basic validation - alphanumeric and hyphens)
          if [[ ! "$TOOL_NAME" =~ ^[a-z0-9][a-z0-9-]*[a-z0-9]$ ]]; then
            echo "‚ùå Invalid tool name format. Use lowercase letters, numbers, and hyphens only"
            exit 1
          fi
          
          # Extract customer number (last 3 digits)
          CUSTOMER_NUM="${CUSTOMER_ID: -3}"
          
          # Generate repository name: cus001-memory-gadget-tool
          REPOSITORY_NAME="cus${CUSTOMER_NUM}-${TOOL_NAME}-tool"
          
          echo "repository_name=$REPOSITORY_NAME" >> $GITHUB_OUTPUT
          
          echo "üè∑Ô∏è  Generated Repository Name: $REPOSITORY_NAME"
          echo "üìù Customer ID: $CUSTOMER_ID"
          echo "üîß Tool Name: $TOOL_NAME"
          echo "üî¢ Customer Number: $CUSTOMER_NUM"

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.1
          terraform_wrapper: false
    
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-central-1"

      - name: Generate Terraform Variables
        run: |
          cd ecr-setup
          
          # Parse allowed account IDs from secrets (comma-separated)
          ALLOWED_ACCOUNTS='${{ secrets.ALLOWED_ACCOUNT_IDS }}'
          
          # Convert comma-separated to JSON array format
          IFS=',' read -ra ACCOUNTS <<< "$ALLOWED_ACCOUNTS"
          ACCOUNT_LIST="["
          for i in "${!ACCOUNTS[@]}"; do
            ACCOUNTS[i]=$(echo "${ACCOUNTS[i]}" | xargs) # trim whitespace
            if [[ $i -gt 0 ]]; then
              ACCOUNT_LIST+=", "
            fi
            ACCOUNT_LIST+="\"${ACCOUNTS[i]}\""
          done
          ACCOUNT_LIST+="]"
          
          cat > terraform.tfvars << EOF
          repository_name = "${{ steps.repo-name.outputs.repository_name }}"
          allowed_account_ids = $ACCOUNT_LIST
          EOF
          
          echo "üìù Generated terraform.tfvars:"
          cat terraform.tfvars

      - name: Check if Repository Exists
        id: repo-check
        run: |
          REPO_NAME="${{ steps.repo-name.outputs.repository_name }}"
          
          if aws ecr describe-repositories --repository-names "$REPO_NAME" --region eu-central-1 >/dev/null 2>&1; then
            echo "Repository $REPO_NAME already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
            
            # Get repository details
            REPO_URL=$(aws ecr describe-repositories --repository-names "$REPO_NAME" --query 'repositories[0].repositoryUri' --output text)
            REPO_ARN=$(aws ecr describe-repositories --repository-names "$REPO_NAME" --query 'repositories[0].repositoryArn' --output text)
            
            echo "repository_url=$REPO_URL" >> $GITHUB_OUTPUT
            echo "repository_arn=$REPO_ARN" >> $GITHUB_OUTPUT
          else
            echo "Repository $REPO_NAME does not exist, will create it"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: |
          cd ecr-setup
          terraform init

      - name: Terraform Validate
        run: |
          cd ecr-setup
          terraform validate

      - name: Terraform Apply
        if: steps.repo-check.outputs.exists == 'false'
        run: |
          cd ecr-setup
          terraform apply -auto-approve
          
      - name: Get Repository Information
        id: repo-info
        run: |
          cd ecr-setup
          
          if [[ "${{ steps.repo-check.outputs.exists }}" == "true" ]]; then
            # Repository already existed
            REPO_URL="${{ steps.repo-check.outputs.repository_url }}"
            REPO_ARN="${{ steps.repo-check.outputs.repository_arn }}"
          else
            # Repository was just created - get from terraform output
            REPO_URL=$(terraform output -raw repository_url 2>/dev/null || echo "")
            REPO_ARN=$(terraform output -raw repository_arn 2>/dev/null || echo "")
            
            # If terraform output doesn't work, get from AWS CLI
            if [[ -z "$REPO_URL" ]]; then
              REPO_NAME="${{ steps.repo-name.outputs.repository_name }}"
              REPO_URL=$(aws ecr describe-repositories --repository-names "$REPO_NAME" --query 'repositories[0].repositoryUri' --output text)
              REPO_ARN=$(aws ecr describe-repositories --repository-names "$REPO_NAME" --query 'repositories[0].repositoryArn' --output text)
            fi
          fi
          
          echo "repository_url=$REPO_URL" >> $GITHUB_OUTPUT
          echo "repository_arn=$REPO_ARN" >> $GITHUB_OUTPUT
          
          echo "‚úÖ Repository URL: $REPO_URL"
          echo "‚úÖ Repository ARN: $REPO_ARN"
          
      - name: Apply Summary
        run: |
          REPO_STATUS="${{ steps.repo-check.outputs.exists == 'true' && 'Already Existed' || 'Created Successfully' }}"
          
          echo "## ECR Repository $REPO_STATUS! üéâ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Input Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Customer ID:** ${{ github.event.inputs.customer_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tool Name:** ${{ github.event.inputs.tool_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Generated Repository:** \`${{ steps.repo-name.outputs.repository_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** \`${{ steps.repo-info.outputs.repository_url }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **ARN:** \`${{ steps.repo-info.outputs.repository_arn }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Configuration Applied:**" >> $GITHUB_STEP_SUMMARY
          echo "- Region: eu-central-1" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: dev (default)" >> $GITHUB_STEP_SUMMARY
          echo "- Scan on Push: false (default)" >> $GITHUB_STEP_SUMMARY  
          echo "- Tag Mutability: MUTABLE (default)" >> $GITHUB_STEP_SUMMARY
          echo "- Cross-Account Access: ‚úÖ Configured from ALLOWED_ACCOUNT_IDS secret" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Commands with Numeric Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Login to ECR" >> $GITHUB_STEP_SUMMARY
          echo "aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin ${{ steps.repo-info.outputs.repository_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Build and push with numeric tag (GitHub Actions run number)" >> $GITHUB_STEP_SUMMARY
          echo "docker build -t ${{ steps.repo-info.outputs.repository_url }}:${{ github.run_number }} ." >> $GITHUB_STEP_SUMMARY
          echo "docker push ${{ steps.repo-info.outputs.repository_url }}:${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Also tag as latest" >> $GITHUB_STEP_SUMMARY
          echo "docker tag ${{ steps.repo-info.outputs.repository_url }}:${{ github.run_number }} ${{ steps.repo-info.outputs.repository_url }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker push ${{ steps.repo-info.outputs.repository_url }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Actions Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image Tag:** \`${{ github.run_number }}\`" >> $GITHUB_STEP_SUMMARY